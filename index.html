<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Form</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application Form
                <span>(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="fname">First Name</label>
                        <input type="text" name="" id="fname">
                    </div>


                    <div class="form_control">
                        <label for="lname">Last Name</label>
                        <input type="text" name="" id="lname">
                    </div>

                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email">
                    </div>

                    <div class="form_control">
                        <label for="jr">Job Role</label>
                        <select name="" id="jr">
                            <option value="sl">Select Job Role</option>
                            <option value="fr">Frontend Developer</option>
                            <option value="bc">Backend Developer</option>
                            <option value="da">Data Analyst</option>
                        </select>
                    </div>

                    <div class="textarea_control">
                        <label for="adrs">Address</label>
                        <textarea name="" id="adrs" cols="50" rows="4"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" name="" id="city">
                    </div>

                    <div class="form_control">
                        <label for="pin">Pin Code</label>
                        <input type="number" name="" id="pin">
                    </div>

                    <div class="form_control">
                        <label for="date">Start Date</label>
                        <input type="date" name="" id="date" value="2000-10-19">
                    </div>

                    <div class="form_control">
                        <label for="file">Upload Your CV</label>
                        <input type="file" name="date" id="file">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
